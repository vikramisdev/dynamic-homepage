<html> 
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <link rel="stylesheet" type="text/css" href="style.css">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
         
 </head> 
 <body id="body"> 
   
   <div class="container">
     <div class="searchbar-header">
       <img class="profile-picture searchbar-profile" src="res/person.jpg" alt="">
       <li class="searchbar-setting bi-gear-fill" ></li>
     </div>
       <div class="searchbar">
           <h2>Doodle Search</h2>
           <div class="searchmain">
               <input class="search" type="search" name="search" id="search" placeholder="Search it">
               <li ondblclick="changeicon()" id="search-icon" onclick="open_url()" class="search-icon bi-search"></li>
           </div>
           
       </div>
       
       <div class="discover-container">
               <h5 class="discover">Discover</h5>
       </div>
       
       <div id="news-container" class="news-container">
           
       </div>
       
       <div class="settings-bottomsheet" >
         <div class="settings-bottomsheet-useless">
           
         </div>
         <div class="settings-bottomsheet-important">
           
         </div>
       </div>
       
       <div class="profile-bottomsheet" >
         <div class="profile-bottomsheet-useless">
           
         </div>
         <div class="profile-bottomsheet-important">
           
         </div>
       </div>
       

       
  <script src="script.js"></script>
 </body> 
</html>
